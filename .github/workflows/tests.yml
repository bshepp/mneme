name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest flake8

    - name: Lint (syntax errors only)
      run: |
        # Stop on Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Smoke test
      run: |
        python -c "import mneme; print(f'mneme {mneme.__version__} imported successfully')"
        python -c "from mneme.core import compute_lyapunov_spectrum; print('Core imports OK')"
        python -c "from mneme.analysis import run_pipeline; print('Pipeline imports OK')"

    - name: Run tests (if any exist)
      run: |
        if [ -d tests ] && [ "$(find tests -name 'test_*.py' | wc -l)" -gt 0 ]; then
          pytest tests -v --tb=short
        else
          echo "No tests found, skipping pytest"
        fi
